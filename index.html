<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



  <link rel="stylesheet" href="css/style.css">

  <title>Maria Azaev</title>

</head>

<body>
  <div id="warrper">


    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="GET">

      <h1>Hello, Join Our Members Club</h1> <br>


      <div class="row mb-3">
        <label class="fullNameForm1"><b>Full name:</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFullName" pattern="^[a-zA-Z\s\.]*$" name="fullName">
        </div>
      </div>


      <div class="row mb-3">
        <label class="passwordForm1"><b>Password:</b></label>
        <div class="col-sm-10">
          <input type="password" pattern="[a-zA-Z0-9]{5,10}" class="form-control" id="inputPassword" name="pass">
        </div>
      </div>


      <div class="row mb-3">
        <label class="emailForm1"><b>Email:</b></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" name="mail">
        </div>
      </div>


      <div class="row mb-3">
        <label class="websiteForm1"><b>Website:</b></label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="inputWebsite" name="website">
        </div>
      </div>


      <div class="row mb-3">
        <label class="phoneForm1"><b>Phone:</b></label>
        <div class="col-sm-10">
          <input type="tel" pattern="[0-9]{10}" class="form-control" id="inputPhone" name="phone">
        </div>
      </div>


      <div class="row mb-3">
        <label class="coffeeForm1"><b>Coffee:</b></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputCoffee" name="coffee">
        </div>
      </div>


      <div class="form-group">
        <label for="formTemetature"><b>Temetature:</b></label>
        <input type="range" class="form-control-range" id="formTemetature" name="temper">
      </div>
      <br>


      <div class="row mb-2">
        <label for="inputAddress" class="col-sm-1 col-form-label"><b>Address:</b></label>
        <div class="col-sm-8">
          <textarea class="form-control" id="inputAddress" name="address" rows="3" cols="30"></textarea>
        </div>
      </div>
      <br>


      <span><b>Interests:</b></span><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="reading Books" id="inlineCheckbox1" name="interests[]">
        <label class="form-check-label" for="inlineCheckbox1">
          Reading Books
        </label>
      </div>


      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="children" id="inlineCheckbox2" name="interests[]">
        <label class="form-check-label" for="inlineCheckbox2">
          Children
        </label>
      </div>


      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="sleeping" id="inlineCheckbox3" name="interests[]">
        <label class="form-check-label" for="inlineCheckbox3">
          Sleeping
        </label>
      </div>


      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="studying" id="inlineCheckbox4" name="interests[]">
        <label class="form-check-label" for="inlineCheckbox4">
          Studying
        </label>
      </div>


      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="cleaning" id="inlineCheckbox5" name="interests[]">
        <label class="form-check-label" for="inlineCheckbox5">
          Cleaning
        </label>
      </div>
      <br><br>


      <span><b>Gender:</b></span>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
        <label class="form-check-label" for="inlineRadio1">male</label>
      </div><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
        <label class="form-check-label" for="inlineRadio2">female</label>
      </div>
      <br><br>


      <label><b>Age:</b>
        <input type="number" name="age" min="21" max="28">
      </label>
      <br>
      <input id="submit-button" type="submit" value="Send">
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="js/scripts.js"></script>


</body>

</html>
