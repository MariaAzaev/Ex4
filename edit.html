<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

    <title>Maria Azaev</title>

</head>

<body>

    <div id="wrapper-form2">
        <div class="container">
            <form action="form3.php" method="GET">


                <h1 class="form2-title">Form of joining Dr. Yonit Rusho's fan club</h1>
                <br>
                <div class="row mb-3">
                    <label>
                        <b>Full Name:</b>
                        <input class="fullnameform2" type="text" name="fullname">
                    </label>
                </div>
                <br><br>


                <div class="row mb-3">
                    <label>
                        <b>Password:</b>
                        <input class="passwordform2" type="password" placeholder="Who do you admire?"
                            pattern="[a-zA-Z0-9]{5,10}" name="pass">
                    </label>
                </div>
                <br> <br>


                <div class="row mb-3">
                    <label>
                        <b>The website of the best department in Shenkar:</b>
                        <input class="websiteform2" type="url" name="website">
                    </label>
                </div>
                <br><br>


                <div class="row mb-3">
                    <label>
                        <b>How many times do you code in Java script a day?</b>
                        <input class="jsform2" type="number" name="js">
                    </label>
                </div>
                <br><br>


                <div class="row mb-3">
                    <label>
                        <b>What is your enthusiasm for a neat clean html code?</b>
                        <input class="enthusiasmform2" type="range" name="temper">
                    </label>
                </div>
                <br><br>


                <label>
                    <b>If you missed the submission, would you request an extension by email?</b>
                    <br> <br>
                    <b>Yes</b>
                    <input type="radio" name="gender" value="Yes">
                </label>
                <br><br>
                <label>
                    <b>No</b>
                    <input type="radio" name="gender" value="No">
                </label>
                <br>
                <input id="submit-button" type="submit" value="Send">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
